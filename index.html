<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Renta de Carritos | Paradise Scape</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
    }

    .header {
      background-color: #ffea00;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .menu {
      position: relative;
    }

    .menu-btn {
      font-size: 30px;
      color: #00227b;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .menu-text {
      font-weight: bold;
      font-size: 18px;
      margin-left: 8px;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 50px;
      left: 0;
      background-color: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    .dropdown a {
      display: block;
      padding: 10px 20px;
      color: #00227b;
      text-decoration: none;
    }

    .dropdown a:hover {
      background-color: #f0f0f0;
    }

    .title {
      color: #00227b;
      font-weight: bold;
      font-size: 24px;
      text-align: center;
    }

    .logo {
      height: 50px;
    }

    .iframe-container {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      max-width: 640px;
    }

    iframe {
      width: 100%;
      height: 1277px;
      border: none;
    }
    footer {
  background-color: #00227b;
  color: white;
  text-align: center;
  padding: 20px 10px;
}

footer a {
  color: #ffea00;
  text-decoration: none;
  margin: 0 10px;
}

footer a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>

  <div class="header">
    <div class="menu">
      <div class="menu-btn" onclick="toggleMenu()">
        &#9776; <span class="menu-text">MENÚ</span>
      </div>
      <div class="dropdown" id="dropdownMenu">
        <a href="tours.html">Nuestros Tours</a>
        <a href="index.html">Reservar un carrito</a>
      </div>
    </div>
    <div class="title">RENTA DE CARRITOS DE GOLF</div>
    <img src="Recurso 1.png" alt="Logo Paradise Scape" class="logo">
  </div>

  <div class="iframe-container">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSc5dbZLkucHehcXKMZI3BkhXY727jWokBsKcrwCUFsWdA5uMg/viewform?embedded=true">Cargando…</iframe>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    window.onclick = function(event) {
      if (!event.target.closest('.menu')) {
        document.getElementById("dropdownMenu").style.display = "none";
      }
    };
  </script>
<footer>
  <p>Síguenos en nuestras redes:</p>
  <a href="https://www.facebook.com/profile.php?id=61574621541638" target="_blank">Facebook</a>
  <a href="https://www.instagram.com/paradise.scape" target="_blank">Instagram</a>
  <p>&copy; 2025 Paradise Scape. Todos los derechos reservados.</p>
</footer>

</body>
</html>
